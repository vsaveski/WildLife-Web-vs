<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Wildlife Web by VS</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/featherlight.min.css" rel="stylesheet">
  <link href="css/assignment.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1>The Wildlife Web - by VS</h1>
      <p>Everything about the amazing wild-life world.</p>
    </div>
  </div>

  <div class="container" id="tab-container">
  </div>
  <div class="container" id="content">
  </div>

<!-- tabs template -->
<script id="tabs-template" type="text/x-handlebars-template">
  <ul class="nav nav-tabs" id="tabs">
    {{#each category}}
      <li role="" class="tab{{#if @first}} active{{/if}}" data-id="{{@index}}">
        <a href="#{{toLowerCase name}}" id="{{toLowerCase name}}-tab">{{name}}</a>
      </li>
    {{/each}}
  </ul><br/><br/>
</script>

<!-- families template -->
<script id="category-template" type="text/x-handlebars-template">
  {{#each animals}}
  <div class="row">
    {{#everyOther @index 2}}
    <div class="col-xs-12 col-sm-9 col-sm-push-3">
      <div class="media-body" align="left">
    {{else}}
    <div class="col-xs-12 col-sm-9">
      <div class="media-body" align="right">
    {{/everyOther}}
      <h3 class="media-heading">{{name}}</h3>
      <p>{{description}}</p>
    </div>
  </div>
      {{#everyOther @index 2}}
      <div class="col-xs-12 col-sm-3 col-sm-pull-9" align="right">
        <div class="media-right media-middle">
      {{else}}
      <div class="col-xs-12 col-sm-3" align="left">
        <div class="media-left media-middle">
      {{/everyOther}}
        <a href="{{image1}}" data-featherlight="image">
        <img class="media-object img-thumbnail" src="{{image1}}" alt="Picture of {{toLowerCase name}}">
        </a>
        <a href="{{image2}}" data-featherlight="image">
        <img class="media-object img-thumbnail" src="{{image2}}" alt="Picture of {{toLowerCase name}}">
        </a>
        </div>
      </div>
  </div>
  {{/each}}
</script>

  <script src="AnimalsData.js"></script>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/featherlight.min.js"></script>
  <script src="js/handlebars-v4.0.4.js"></script>
  <script src="js/assignment.js"></script>

</body>
</html>
